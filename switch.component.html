<label class="w-switch" [class._disabled]="disabled">
	<div class="w-switch__toggle">
		<input class="w-switch__input" [id]="id" [name]="name" [(ngModel)]="wngModel" type="checkbox" [disabled]="disabled">
		<span class="w-switch__slider _round"></span>
	</div>
	<div class="w-switch__text" *ngIf="label" [class._disabled]="disabled">{{label}}</div>
</label>
